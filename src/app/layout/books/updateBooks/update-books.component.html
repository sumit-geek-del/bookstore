<div class="container">


    <form [formGroup]="updateBooksForm">

    <div class="row ">

        <div class="col-lg-12 col-md-12 col-sm-12">
            <h1 class="login_heading">Update Book Details</h1>
            <div class="row internal_form_div">

                <div class="col-md-6 col-lg-6 col-sm-12 d-flex flex-column">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Book Name</mat-label>
                        <input matInput placeholder="Book Name" formControlName="name" autocomplete="off">
                        <mat-error *ngIf="updateBooksForm.controls['name']?.touched && updateBooksForm.hasError('required', 'name')">Name is Required</mat-error>
                    </mat-form-field>

                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Book Author</mat-label>
                        <input matInput placeholder="Book Author" formControlName="author" autocomplete="off">
                        <mat-error *ngIf="updateBooksForm.controls['author']?.touched && updateBooksForm.hasError('required', 'author')">Author Name is Required</mat-error>
                    </mat-form-field>
                </div>

                <div class="col-md-6 col-lg-6 col-sm-12 d-flex flex-column">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Book Language</mat-label>
                        <input type="text" matInput placeholder="Book Language" formControlName="language" autocomplete="off">
                        <mat-error *ngIf="updateBooksForm.controls['language']?.touched && updateBooksForm.hasError('required', 'language')">Book Language is Required</mat-error>
                    </mat-form-field>

                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Book Category</mat-label>
                        <input matInput placeholder="Book Category" formControlName="category" autocomplete="off">
                        <mat-error *ngIf="updateBooksForm.controls['category']?.touched && updateBooksForm.hasError('required', 'category')">Book Category is Required</mat-error>
                    </mat-form-field>
                </div>

                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <button class="login_btn" (click)="updateBookDetails()">Update Book</button>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <button class="login_btn" (click)="closeModal()">Close</button>
                    </div>

                </div>



        </div>


           
                    

                  
        </div>

    </div>

   

</form>

</div>
