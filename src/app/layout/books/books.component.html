<div class="container">
  <div class="row heading_div">
    <div class="col-lg-6 col-md-6 col-sm-12">
      <h1>Available Books</h1>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-12 d-flex">
      <span class="ms-auto" (click)="openAddNewBookModal()"
        ><span class="span_text">Add New Book</span>
        <i class="fa fa-plus-circle" aria-hidden="true"></i
      ></span>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12" *ngIf="dataSource && dataSource.data.length>0">
      <table
        mat-table
        matSort
        style="width: 100%;"
        [dataSource]="dataSource"
      >
        <ng-container matColumnDef="srNo">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            No.
          </th>
          <td mat-cell *matCellDef="let element; let i=index">{{ i+1 }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="book_name">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Book Name
          </th>
          <td mat-cell *matCellDef="let element">{{element.book_name }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="book_author">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
             Author Name 
          </th>
          <td mat-cell *matCellDef="let element">{{ element.book_author }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="book_language">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Language
          </th>
          <td mat-cell *matCellDef="let element">{{ element.book_language }}</td>
        </ng-container>

        <ng-container matColumnDef="book_category">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
            >
              Book Category
            </th>
            <td mat-cell *matCellDef="let element">{{ element.book_category }}</td>
          </ng-container>

          <ng-container matColumnDef="update">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
            >
              Update
            </th>
            <td mat-cell *matCellDef="let element"><span (click)="updateBookDetails(element)"><i class="fa fa-pencil" aria-hidden="true"></i></span></td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
            >
              Delete
            </th>
            <td mat-cell *matCellDef="let element"><span (click)="deleteBook(element.id)"><i class="fa fa-trash-o" aria-hidden="true"></i></span></td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
